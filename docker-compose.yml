version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: agri
      POSTGRES_USER: agri
      POSTGRES_PASSWORD: agri
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  ml:
    build: ./ml-service
    ports:
      - "8000:8000"
    environment:
      - MODE=dev

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/agri
      SPRING_DATASOURCE_USERNAME: agri
      SPRING_DATASOURCE_PASSWORD: agri
      ML_SERVICE_URL: http://ml:8000
    depends_on:
      - db
      - ml

volumes:
  pgdata:
