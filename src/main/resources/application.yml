spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/agri
    username: agri
    password: agri
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
